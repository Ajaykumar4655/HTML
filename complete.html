<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculate your monthly salary based on per-day and extra work payments." />
    <title>Salary Calculator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2942/2942624.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3d1f00;
            --secondary: #eab308;
            --light-bg: #fcefdc;
            --white: #ffffff;
            --gray: #1e1e1e;
            --button-bg: #dc2626;
            --button-hover: #000000;
            --select-bg: #bfdbfe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            padding: 20px;
            color: var(--gray);
            transition: background 0.3s, color 0.3s;
        }

        body.blue {
            background-color: #e0f2fe;
            color: #00274d;
        }

        body.white {
            background-color: #ffffff;
            color: #000000;
        }

        body.black {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            background-color: var(--white);
            transition: background-color 0.3s;
        }

        body.blue .container {
            background-color: #e6f4ff;
        }

        body.white .container {
            background-color: #ffffff;
        }

        body.black .container {
            background-color: #1e293b;
        }

        header {
            text-align: center;
            padding: 15px;
            background: var(--primary);
            color: var(--white);
            border-radius: 12px 12px 0 0;
            margin-bottom: 20px;
        }

        .theme-toggle {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-toggle button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .theme-toggle .blue {
            background-color: #2563eb;
            color: white;
        }

        .theme-toggle .white {
            background-color: #f3f4f6;
            color: #111827;
        }

        .theme-toggle .black {
            background-color: #000000;
            color: white;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: var(--gray);
        }

        input,
        select,
        button {
            padding: 12px;
            margin-top: 8px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: var(--gray);
        }

        select {
            background-color: var(--select-bg);
        }

        button {
            background-color: var(--button-bg);
            color: var(--white);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #output {
            margin-top: 25px;
            background-color: #fff7e6;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            color: #3d1f00;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {

            h2,
            label,
            button,
            input {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Salary Calculator Web App</h1>
        <div class="theme-toggle">
            <button class="blue" onclick="setTheme('blue')">Blue</button>
            <button class="white" onclick="setTheme('white')">White</button>
            <button class="black" onclick="setTheme('black')">Black</button>
        </div>
    </header>
    <div class="container">
        <h2>Daily-Based Salary Calculator</h2>
        <label>Per Day Salary (‚Çπ):</label>
        <input type="number" id="perDaySalary" placeholder="e.g., 900" />

        <label>Number of Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="e.g., 9" />

        <label>Extra Pay Entries (e.g., 100+200+200+600):</label>
        <input type="text" id="extraPayList" placeholder="Use + sign to add values" />

        <button onclick="calculateSalary()">‚úÖ Calculate Salary</button>
        <div id="output"></div>
    </div>
    <footer>
        &copy; 2025 SalaryCalc | Designed with ‚ù§Ô∏è by You
    </footer>
    <script>
        function calculateSalary() {
            const perDay = parseFloat(document.getElementById("perDaySalary").value);
            const days = parseInt(document.getElementById("daysWorked").value);
            const extraString = document.getElementById("extraPayList").value.trim();

            if (!perDay || !days || !extraString) {
                alert("‚ùå Please fill all fields correctly.");
                return;
            }

            const fixed = perDay * days;
            let extraValues = extraString.split("+").map(val => parseFloat(val.trim()));
            if (extraValues.some(isNaN)) {
                alert("‚ùå Please enter valid numbers separated by +");
                return;
            }

            const extraTotal = extraValues.reduce((acc, curr) => acc + curr, 0);
            const total = fixed + extraTotal;

            document.getElementById("output").innerHTML = `
        ‚úÖ <b>Fixed Salary:</b> ‚Çπ${fixed}<br>
        ‚ûï <b>Extra Pay:</b> ‚Çπ${extraTotal} (${extraValues.join(" + ")})<br>
        üí∞ <b>Total Salary:</b> ‚Çπ${total}
      `;
        }

        function setTheme(color) {
            document.body.className = color;
        }
    </script>
</body>

</html>
